<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Examples</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.1/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
    <div x-data="pluginData" x-init="fetchPlugins()" class="container mx-auto">
        <h1 class="text-2xl font-bold mb-6">Plugin Examples</h1>
        
        <!-- Filter Section -->
        <div class="mb-6">
            <div class="flex flex-col space-y-4">
                <!-- Category Filter -->
                <div>
                    <label class="block font-medium mb-2">Filter by Categories:</label>
                    <div class="flex flex-wrap space-x-4">
                        <template x-for="category in uniqueCategories" :key="category">
                            <div>
                                <input type="checkbox" :id="category" :value="category" x-model="selectedCategories" class="mr-2">
                                <label :for="category" x-text="category"></label>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Paid Filter -->
                <div>
                    <label class="block font-medium mb-2">Filter by Paid Status:</label>
                    <select x-model="selectedPaid" class="border py-2 px-4 rounded">
                        <option value="">All</option>
                        <option value="true">Paid</option>
                        <option value="false">Not Paid</option>
                    </select>
                </div>

                <!-- Version Filter -->
                <div>
                    <label class="block font-medium mb-2">Filter by RPG Maker Version:</label>
                    <div class="flex flex-wrap space-x-4">
                        <template x-for="version in uniqueVersions" :key="version">
                            <div>
                                <input type="checkbox" :id="version" :value="version" x-model="selectedVersions" class="mr-2">
                                <label :for="version" x-text="version"></label>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">URL</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Paid</th>
                    <th class="py-2 px-4 border-b">Categories</th>
                    <th class="py-2 px-4 border-b">Version</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="plugin in filteredPlugins" :key="plugin.name">
                    <tr>
                        <td class="py-2 px-4 border-b" x-text="plugin.name"></td>
                        <td class="py-2 px-4 border-b"><a :href="plugin.url" class="text-blue-500 underline" x-text="plugin.url"></a></td>
                        <td class="py-2 px-4 border-b" x-text="plugin.description"></td>
                        <td class="py-2 px-4 border-b" x-text="plugin.paid ? 'Yes' : 'No'"></td>
                        <td class="py-2 px-4 border-b" x-text="plugin.categories.join(', ')"></td>
                        <td class="py-2 px-4 border-b" x-text="plugin.version"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('pluginData', () => ({
                plugins: [],
                selectedCategories: [],
                selectedPaid: '',
                selectedVersions: [],
                fetchPlugins() {
                    fetch('data/links.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            this.plugins = data;
                        })
                        .catch(error => {
                            console.error('There was a problem with the fetch operation:', error);
                        });
                },
                get uniqueCategories() {
                    const categories = new Set();
                    this.plugins.forEach(plugin => {
                        plugin.categories.forEach(category => categories.add(category));
                    });
                    return Array.from(categories);
                },
                get uniqueVersions() {
                    const versions = new Set();
                    this.plugins.forEach(plugin => {
                        versions.add(plugin.version);
                    });
                    return Array.from(versions);
                },
                get filteredPlugins() {
                    return this.plugins.filter(plugin => {
                        const matchesCategory = this.selectedCategories.length === 0 || this.selectedCategories.every(category => plugin.categories.includes(category));
                        const matchesPaid = this.selectedPaid === '' || plugin.paid.toString() === this.selectedPaid;
                        const matchesVersion = this.selectedVersions.length === 0 || this.selectedVersions.includes(plugin.version);
                        return matchesCategory && matchesPaid && matchesVersion;
                    });
                }
            }))
        })
    </script>
</body>
</html>
